<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Function In JS</title>
</head>
<body>
    <center>
    <h1>Maths Function In Js</h1>

        <p>Enter a Number and Select the Maths Operation:</p>

        <input id="number" type="number" placeholder="Enter a Number" required="">
            <br>
            <br>

            <select id="mathsOperation">
                <option value="Select">Select </option>
                <option value="abs">Absolute </option>
                <option value="floor">Floor</option>
                <option value="ceil">Ceiling</option>
                <option value="round">Round</option>
                <option value="pow2">Power (Square)</option>
                <option value="abs">Square Root</option>
            </select>


            <button onclick="performMathsOperation()">Calculate</button>

</center>
   
</body>
</html>
